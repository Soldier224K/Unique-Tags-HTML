<html>
    <head>
        <title>Research</title>
         <style>
            body {
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 800px;
                margin: auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                gap:20px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            p {
                line-height: 1.6;
                color: #555;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <h1>Research</h1>
            <p>This is a research page.</p>
        </div>

        <div class="container">
        
            <h3>This is sup Tag</h3>
            <p>10<sup>th</sup> grade</p>
            <h3>This is sub Tag</h3>
            <p>H<sub>2</sub>O</p>
        </div>

        <div class="container">
     
            <blockquote>This is a Emphasize example.</blockquote>
            <em> Emphasize</em>
        </div>

        <div class="container">
        
            <p>This is underline tag.</p>
            <u>Underline</u>
            <p>This is HTML special characters:</p>
            <p>&copy; &reg; &euro; &trade; &larr; &rarr; &uarr; &darr; &spades; &hearts; &diams; &clubs;</p>

         </div>

            <div class="container">
                
                <p>This is a strike tag.</p>
                <strike>Strike</strike>
            </div>    
    </body>
</html>
